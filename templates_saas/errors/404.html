<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Epica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <div class="error-icon mb-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                <h2 class="h4 mb-3">Sayfa Bulunamadı</h2>
                <p class="text-muted mb-4">
                    Aradığınız sayfa bulunamadı. URL'yi kontrol edin veya ana sayfaya dönün.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Ana Sayfa
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Geri Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
