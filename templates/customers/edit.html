{% extends "base.html" %}

{% block title %}{{ customer.name }} - Müşteri Düzenle{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-pencil me-2"></i>Müşteri Düzenle
                </h1>
                <div>
                    <a href="{{ url_for('view_customer', id=customer.id) }}" class="btn btn-outline-primary">
                        <i class="bi bi-eye me-2"></i>Görüntüle
                    </a>
                    <a href="{{ url_for('customers') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Geri Dön
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-person-badge me-2"></i>Müşteri Bilgileri
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Ad Soyad / Müşteri Adı *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ customer.name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="company" class="form-label">Şirket / Firma</label>
                                <input type="text" class="form-control" id="company" name="company"
                                       value="{{ customer.company or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ customer.email or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       value="{{ customer.phone or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tax_number" class="form-label">Vergi Numarası</label>
                                <input type="text" class="form-control" id="tax_number" name="tax_number"
                                       value="{{ customer.tax_number or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Yeni Portal Şifresi</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Değiştirmek için yeni şifre girin">
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Boş bırakırsanız mevcut şifre korunur
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="address" class="form-label">Adres</label>
                                <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address or '' }}</textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="notes" class="form-label">Notlar</label>
                                <textarea class="form-control" id="notes" name="notes" rows="4">{{ customer.notes or '' }}</textarea>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                                <i class="bi bi-x-circle me-2"></i>İptal
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Değişiklikleri Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    // Form validasyonu
    document.querySelector('form').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value.trim();
        
        if (!name) {
            e.preventDefault();
            alert('Lütfen müşteri adını girin.');
            document.getElementById('name').focus();
        }
    });
    
    // Telefon numarası formatı
    document.getElementById('phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value.startsWith('90')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+90' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+90' + value;
            }
        }
        e.target.value = value;
    });
    
    // Vergi numarası sadece rakam
    document.getElementById('tax_number').addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/\D/g, '');
    });
</script>
{% endblock %}
{% endblock %}
